<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is simple To Do App">
    <title>To Do App</title>
</head>
<body>
    <h1>To Do Items</h1>
    <input type="text" id="name" placeholder="create to do name">
    <button id="create-button" value="Send">Create</button>
    <script>
        let createButton = document.getElementById("create-button");
        createButton.addEventListener("click", postAlert);

        function postAlert() {
            let titleInput = document.getElementById("name");
            alert(titleInput.value);
            titleInput.value = null;
        }
    </script>
</body>
</html>
